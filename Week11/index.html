<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Tic Tac Toe</h1>
            <h3 class="text-center turn">Turn: X</h3>
            <div class="row">
                <div class="col-5"></div>
                <button type="button" class=" col-2 align-self-center btn btn-outline-primary">Reset</button>
                <div class="col-5"></div>
            </div>
        </div>
        <div class="container p-2" style="font-size: 2rem;">
            <div class="row justify-content-center" style="height: 4rem;">
                <div class="1 cell col-2 border text-center"></div>
                <div class="2 cell col-2 border text-center"></div>
                <div class="3 cell col-2 border text-center"></div>
            </div>
            <div class="row justify-content-center" style="height: 4rem;">
                <div class="4 cell col-2 border text-center"></div>
                <div class="5 cell col-2 border text-center"></div>
                <div class="6 cell col-2 border text-center"></div>
            </div>
            <div class="row justify-content-center" style="height: 4rem;">
                <div class="7 cell col-2 border text-center"></div>
                <div class="8 cell col-2 border text-center"></div>
                <div class="9 cell col-2 border text-center"></div>
            </div>
        </div>
        



        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="index.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
