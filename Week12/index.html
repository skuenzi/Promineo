<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>

  <body>
    <header>
      <h1>Todos</h1>
    </header>
    <main class="container">

      <div class="todos-container container"></div>

      <div class="new-todo-form input-group mt-3">
        <input class="new-todo col-10" type="text" placeholder="Type todo here" />
        <button
          class="btn btn-outline-secondary col-2 submit-new-todo-btn"
          type="button"
        >
          Add
        </button>
      </div>


    </main>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
